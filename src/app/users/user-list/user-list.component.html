<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID Usuario</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
