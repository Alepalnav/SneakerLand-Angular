<div class="container mt-5">
  <div class="card">
      <div class="card-header">
        @if (user) {
          <h3>Orders by {{ user.username }}</h3>
        }
      </div>
      <div class="card-body">
          <div>
              <div *ngIf="orders.length === 0" class="text-center">
                  <p>No orders found</p>
              </div>
              <div *ngIf="orders.length > 0">
                  <ul class="list-group list-group-flush">
                      <li *ngFor="let order of orders" class="list-group-item d-flex justify-content-between align-items-center">
                        @if (order) {  
                        <div class="d-flex flex-row justify-content-between align-items-center w-100">
                              <div class="me-3">
                                  <h5>{{ order.id_order }}</h5>
                              </div>
                              <div class="me-3">
                                  <p class="mb-0">Date: {{ order.date }}</p>
                              </div>
                              <div class="me-3">
                                  <p class="mb-0">State: {{ order.state }}</p>
                              </div>
                              <button *ngIf="order.state !== 'entregado'" type="button" class="btn btn-warning mx-2" (click)="delivered(order)">
                                  Deliver
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck ms-1" viewBox="0 0 16 16">
                                      <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                                  </svg>
                              </button>
                              <button *ngIf="order.state === 'entregado'" type="button" class="btn btn-success mx-2" disabled>
                                  Delivered
                              </button>
                              <button type="button" class="btn btn-danger mx-2" (click)="delete(order)">
                                  Remove
                              </button>
                          </div>
                        }
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</div>
