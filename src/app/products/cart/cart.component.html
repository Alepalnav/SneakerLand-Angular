<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Cart</h3>
      </div>
      <div class="card-body">
        <div >
          <div *ngIf="order.length === 0">
            <h1>Your cart is empty</h1>
          </div>
          <div *ngIf="order.length > 0">
            <ul class="list-group list-group-flush">
              <li *ngFor="let detail of order" class="list-group-item d-flex justify-content-between align-items-center">
                @if (detail) {
                <div>
                  <h5>{{detail.product.name}}</h5>
                  <p>Price: {{detail.product.price}} $</p>
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary" (click)="minusCant(detail.product.id)">-</button>
                    <span class="btn btn-light">{{detail.cant}}</span>
                    <button type="button" class="btn btn-secondary" (click)="maxCant(detail.product.id)">+</button>
                  </div>
                  <p>Total: {{detail.cant*detail.price}} $</p>
                </div>
              <button type="button" class="btn btn-danger" (click)="deleteCart(detail.product.id)">Eliminar</button>
              }
              </li>

            </ul>
            <div class="mt-3">
                <h4>Total: {{price}} $</h4>
                <button class="btn btn-primary" (click)="buyCart()">Comprar</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
