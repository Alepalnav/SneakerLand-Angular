<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div *ngIf="!edit" class="card-header text-center bg-primary text-white">Add Product</div>
        <div *ngIf="edit" class="card-header text-center bg-warning text-dark">Edit Product</div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name:</label>
              <input type="text" class="form-control" id="name" name="name" formControlName="name" required>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label fw-bold">Brand:</label>
              <input type="text" class="form-control" id="brand" name="brand" formControlName="brand" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label fw-bold">Description:</label>
              <textarea class="form-control" id="description" name="descrip" formControlName="descrip" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="size" class="form-label fw-bold">Size:</label>
              <input type="number" class="form-control" id="size" name="size" formControlName="size" min="36" step="0.5" max="44" required>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label fw-bold">Image:</label>
              <input type="file" class="form-control" id="image" name="image" (change)="onFileChange($event)" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label fw-bold">Price:</label>
              <input type="number" class="form-control" id="price" name="price" formControlName="price" min="1" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label fw-bold">Stock:</label>
              <input type="number" class="form-control" id="stock" name="stock" formControlName="stock" min="0" required>
            </div>
            <div class="d-flex justify-content-between">
              <a (click)="goBack()" class="btn btn-secondary rounded-pill">Back</a>
              <button type="submit" class="btn btn-success rounded-pill">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
