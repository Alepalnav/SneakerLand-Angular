    <section class="vh-100">
        <div class="container py-5 h-100 d-flex justify-content-center align-items-center">
          <div class="card shadow" style="background-image: url('https://res.cloudinary.com/dahrrd7yj/image/upload/v1708641061/tmkggibmnbkshbatfa8x.png'); background-size: cover; color: #ffffff; max-width: 600px; border-radius: 10px;" >
            <div class=" p-4 p-lg-5 shadow " style="width: 500px;">

              <form (ngSubmit)="onSubmit()">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  <span class="h1 fw-bold mb-0">SneakerLand</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div class="form-outline mb-4">
                  <input type="text" id="form2Example17" name="user" class="form-control form-control-lg" [(ngModel)]="loginCredentials.username"/>
                  <label class="form-label" for="form2Example17">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" [(ngModel)]="loginCredentials.password" />
                  <label class="form-label" for="form2Example27">Password</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                </div>

                <p class="mb-5 pb-lg-2" style="color: #ffffff;">Don't have an account? <a href="/auth/register"
                    style="color: #c7c7c7;">Register here</a></p>
                <a style="color: #c7c7c7;"  class="small">Terms of use.</a>
                <a style="color: #c7c7c7;" class="small">Privacy policy</a>
              </form>

            </div>
          </div>
        </div>
      </section>
