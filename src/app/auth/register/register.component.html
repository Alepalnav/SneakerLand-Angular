<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card shadow" style="border-radius: 1rem;background-image: url('https://res.cloudinary.com/dahrrd7yj/image/upload/v1708641061/tmkggibmnbkshbatfa8x.png'); color: #fff;" >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://res.cloudinary.com/dahrrd7yj/image/upload/v1706720687/swsvl3zxwl3psythjfqy.svg"
                alt="login form" class="img-fluid" width="100%" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="p-4 p-lg-5">

                <form (ngSubmit)="onSubmit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">SneakerLand</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a new account</h5>

                  <div class="form-outline mb-2">
                    <input type="text" id="username" name="username" class="form-control form-control-lg mb-0" placeholder="Username" [(ngModel)]="user.username" required />
                  </div>
                  <div class="form-outline mb-2">
                    <input type="text" id="name" name="name" class="form-control form-control-lg mb-0" placeholder="Name" [(ngModel)]="user.name" required />
                  </div>

                  <div class="form-outline mb-2">
                    <input type="email" id="email" name="email" class="form-control form-control-lg mb-0" placeholder="Email address" [(ngModel)]="user.email" required />
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="password" name="password" class="form-control form-control-lg mb-0" placeholder="Password" [(ngModel)]="user.password" required />
                  </div>

                  <div class="form-outline mb-2">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg mb-0" placeholder="Confirm Password" [(ngModel)]="confirmPassword" required />
                  </div>
                  
                  <div class="form-outline mb-2">
                    <input type="text" id="address" name="address" class="form-control form-control-lg mb-0" placeholder="Address" [(ngModel)]="user.address" required />
                  </div>

                  <div class="pt-1 mb-2">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #ffffff;">Already have an account? <a href="/auth/login"
                      style="color: #c7c7c7;">Log in here</a></p>
                  <a style="color: #c7c7c7;"  class="small">Terms of use.</a>
                  <a style="color: #c7c7c7;" class="small">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
